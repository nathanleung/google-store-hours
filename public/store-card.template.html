<div class="row">
	<form ng-submit="searchForPlace()">
	  Enter text and hit enter:
	  <input type="text" ng-model="searchText" name="text" />
	  <input type="submit" id="submit" value="Submit" />
	</form>
	<div class="col s12 m6 l3" ng-repeat="store in stores">
		<div class="card white darken-1">
			<div class="card-content black-text">
				<span class="card-title">{{store.name}}</span>
				<span class="red-text">{{store.openNow}}</span>
				<p>{{store.hours}}</p>
			</div>
			<div class="card-action">
				<a class="blue-text btn-flat" href="#">Navigate</a>
				<a class="blue-text btn-flat" href="#">Unsave</a>
			</div>
		</div>
	</div>
</div>
